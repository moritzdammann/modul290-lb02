<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/input-form.css" />
  <title>Registrieren</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

  <div>

    <form id="form" class="form">

      <h2>Jetzt Registrieren!</h2>


      <div class="form-control">
        <input type="text" id="Benutzername" placeholder="Benutzername" />
        <small>Error message</small>
      </div>


      <div class="form-control">
        <input type="text" id="Email" placeholder="E-Mail Adresse" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <input type="Telefonnummer" id="Telefonnummer" placeholder="Telefonnummer" />
        <small>Error message</small>
      </div>


      <div class="form-control">
        <input type="Passwort" id="Passwort" placeholder="Passwort" />
        <small>Error message</small>
      </div>


      <button type="submit">Registrieren</button>

    </form>

  </div>

  <script src="js/validate-inputs.js"></script>
  <script src="js/network.js"></script>
</body>
